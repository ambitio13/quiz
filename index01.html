<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试小游戏</title>
  <link rel="stylesheet" href="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/styles.css">
</head>
<body>
  <div class="background">
    <!-- 保留原有方块图片 -->
    <img class="block" id="block1" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/img/index01/block1.png">
    <img class="block" id="block2" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/img/index01/block2.png">
    <img class="block" id="block3" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/img/index01/block3.png">
    <img class="block" id="block4" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/img/index01/block4.png">
    <img class="block" id="block5" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/img/index01/block5.png">

    <!-- 表单外部背景块 -->
    <div class="quiz-outer-block">
        <!-- 表单容器 -->
        <div id="quizContainer" class="quiz-container">
          <!-- 表单内部背景 -->
          <div class="quiz-inner-background"></div>   
          <h3 id="quizQuestion"></h3>
          <div id="quizOptions"></div>
          <button id="submitBtn">Submit</button>
        </div>
    </div>
    <!-- 新增的表单上部图片容器 -->
    <div class="form-top-image">
      <img id="formImage" src="" alt="Form Image">
    </div>
    <!-- 新增遮罩层 -->
    <div id="overlay" style="display: none;"></div>
  </div>
  <script src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/script.js"></script>
</body>
</html>
