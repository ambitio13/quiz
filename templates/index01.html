<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法森林</title>
  <link rel="stylesheet" href="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/css/styles01.css">
</head>
<body>
 <button id="finishBtn"
        style="position:fixed;
               bottom:30px;       /* 从顶部改为底部 */
               left:50%;
               transform:translateX(-50%);
               z-index:99;
               padding:14px 28px;
               font-size:16px;
               font-weight:700;
               color:#fff;
               background:linear-gradient(135deg,#ff6b8b,#ff8e53);
               border:none;
               border-radius:30px;
               box-shadow:0 6px 18px rgba(255,107,139,.35);
               cursor:pointer;">
  结束今天的冒险！👋
</button>
  <div class="background">
    <!-- 保留原有方块图片 -->
    <img class="block" id="block1" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/block1.png">
    <img class="block" id="block2" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/block2.png">
    <img class="block" id="block3" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/block3.png">
    <img class="block" id="block4" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/block4.png">
    <img class="block" id="block5" style="opacity: 0;" data-original-opacity="0" data-img-src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/block5.png">
    <!-- 新增状态块：可点 3 次，初始 status0.png -->
    <!-- 状态块：无悬停，只点击，一直保持最后状态 -->
    <img id="statusBlock" class="status-block"
        style="position:absolute; top:200px; left:910px; width:128px; height:208px; cursor:pointer;"
        src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/status0.png"
        data-img-src0="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/status0.png"
        data-img-src1="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/status1.png"
        data-img-src2="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/status2.png"
        data-img-src3="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/img/index01/status3.png"
        data-count="0" />

    <!-- 表单外部背景块 -->
    <div class="quiz-outer-block">
        <!-- 表单容器 -->
        <div id="quizContainer" class="quiz-container">
          <!-- 表单内部背景 -->
          <div class="quiz-inner-background"></div>   
          <h3 id="quizQuestion"></h3>
          <div id="quizOptions"></div>
          <button id="submitBtn">提交啦！✨</button>
        </div>
    </div>
    <!-- 新增的表单上部图片容器 -->
    <div class="form-top-image">
      <img id="formImage" src="" alt="Form Image">
    </div>
    <!-- 新增遮罩层 -->
    <div id="overlay" style="display: none;"></div>
  </div>

  <!-- 答案弹层 -->
  

  <script src="https://xingli-quiz.oss-cn-hangzhou.aliyuncs.com/static/js/script01.js"></script>
  
  <div id="answerPopup" class="answer-popup">
    <div class="answer-card">
      <div class="answer-icon">🎉</div>
      <div id="answerText" class="answer-text">答案加载中…</div>
      <button id="answerClose" class="answer-close">我懂了！</button>
    </div>
  </div>

</body>
</html>
