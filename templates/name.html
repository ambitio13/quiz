<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>欢迎光临！</title>
  <!-- 可爱字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ffccd5;
      --yellow:#fff1b9;
      --mint:#c7f9cc;
      --blue:#a0c4ff;
      --purple:#bdb2ff;
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Nunito',sans-serif;
      background:linear-gradient(135deg,var(--pink),var(--yellow),var(--mint));
      overflow:hidden;
    }
    .card{
      position:relative;
      width:320px;
      padding:40px 30px;
      background:#fff;
      border-radius:30px;
      box-shadow:0 15px 30px rgba(0,0,0,.15);
      text-align:center;
      animation:float 4s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }
    h2{
      font-family:'Fredoka One',cursive;
      font-size:26px;
      color:#ff6b8b;
      margin-bottom:20px;
    }
    input,select,button{
      width:100%;
      margin:8px 0;
      padding:14px;
      border:none;
      border-radius:20px;
      font-size:16px;
      font-family:inherit;
      outline:none;
      transition:.3s;
    }
    input,select{
      background:#f5f5f5;
    }
    input:focus,select:focus{
      background:#fff;
      box-shadow:0 0 0 3px var(--blue);
    }
    button{
      background:var(--purple);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{
      background:#9b86ff;
      transform:translateY(-2px);
    }
    /* 装饰元素 */
    .cloud{
      position:absolute;
      background:#fff;
      border-radius:100px;
      opacity:.7;
    }
    .cloud1{width:100px;height:40px;top:-20px;left:30px}
    .cloud2{width:60px;height:30px;bottom:-15px;right:40px}
    .star{
      position:absolute;
      font-size:20px;
      color:#ffdf00;
      animation:twinkle 2s infinite;
    }
    @keyframes twinkle{
      0%,100%{opacity:1}
      50%{opacity:.3}
    }
    .star1{top:10%;left:10%}
    .star2{top:20%;right:15%}
    .star3{bottom:20%;left:20%}
  </style>
</head>
<body>
  <!-- 装饰 -->
  <span class="cloud cloud1"></span>
  <span class="cloud cloud2"></span>
  <span class="star star1">✨</span>
  <span class="star star2">⭐</span>
  <span class="star star3">✨</span>

  <form id="nameForm" class="card">
    <h2>先认识一下你吧！</h2>
    <input id="name" placeholder="你的姓名" required/>
    <select id="gender" required>
      <option value="">选择性别</option>
      <option value="男">👦 男生</option>
      <option value="女">👧 女生</option>
    </select>
    <button type="submit">开始冒险！</button>
  </form>

  <script>
  document.getElementById('nameForm').addEventListener('submit', async e => {
    e.preventDefault();
    const res = await fetch('/start', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        name: document.getElementById('name').value.trim(),
        gender: document.getElementById('gender').value
      })
    });
    const {sessionId} = await res.json();
    if(sessionId){
      sessionStorage.setItem('sid', sessionId);
      location.href = '/index01.html';
    } else alert('信息有误，请重新填写~');
  });
  </script>
</body>
</html>
